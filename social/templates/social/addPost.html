{% extends 'social/base.html' %}
{% load static %}
{% block title %}Instasohor Add Post{% endblock %}
{% block content %}
<div class="container-fluid my-1">
    <div class="row my-3">
        <div class="col-md-6 col-sm-12 m-auto">
            <div class="card">
                <div class="card-header text-center"><h3>Add Post</h3></div>
                <div class="card-body">
                    <form action="{% url 'addPost' %}" method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" placeholder="Enter Caption..." required>
                        </div>
                        <div class="form-group">
                            <label for="caption">Caption</label>
                            <textarea name="caption" id="caption" cols="30" rows="2" class="form-control" placeholder="Enter caption.." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
