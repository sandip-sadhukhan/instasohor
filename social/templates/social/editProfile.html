{% extends 'social/base.html' %}
{% load static %}
{% block title %}Instasohor Add Post{% endblock %}
{% block content %}
<div class="container-fluid my-1">
    <div class="row my-3">
        <div class="col-md-6 col-sm-12 m-auto">
            <div class="card">
                <div class="card-header text-center"><h3>Edit Profile</h3></div>
                <div class="card-body">
                    <form action="{% url 'editProfile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea name="bio" id="bio" cols="30" rows="2" class="form-control" required placeholder="Enter bio..">{{profile.about}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Profile Picture</label>
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
