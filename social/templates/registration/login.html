{% extends 'social/base.html' %}
{% load static %}
{% block title %}Instasohor Login{% endblock %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto" id="login">
            <h3 class="text-center mb-3">Login</h3>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="id_username">Password</label>
                    {{form.password}}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-3">Haven't any account? <a href="{% url 'register' %}">Register Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    let inputs = document.querySelectorAll('#login input');
    inputs[1].placeholder = "Username";
    inputs[1].classList += "form-control";
    inputs[2].placeholder = "Password";
    inputs[2].classList += "form-control";
</script>
{% endblock %}
